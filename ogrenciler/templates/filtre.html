{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for i in ogrenci %}
        
            <div class="col-4 mt-2">
              <div class="card" style="width: 18rem;">
                    <img src="{{i.resim.url}}" class="card-img-top w-100" height="200" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.isim_soyisim}}</h5>
                      <p class="card-text">{{i.hakkimda}}</p>
                      <a href="{% url 'detail' i.id %}" class="btn btn-primary">Detaylar için tıklayın</a>
                    </div>
                </div>
            </div>
       
            
            {% endfor %}
        </div>
    </div>
{% endblock content %}
